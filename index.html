<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<style>
        body{
            background-image: url(cal2.jpg);
            color: blue;
            background-size: cover;
        }
        input{
            height: 70px;
            width: 300px;
        }
        button:hover{
            background-color:rgb(239, 198, 117);
        }
        button{
            width: 75px;
            height: 80px;
        }

    </style>
</head>
<body>
    <center><br><br>
    <div class="calculator"><br><br><br><br>
	<h1><u>Calculator</u></h1>	
	<input class="input" type="text" id="result" readonly><br><br><br>
	<table>
		<td><br>
			<tr><button onclick="appendNumber('7')">7</button></tr>
			<tr><button onclick="appendNumber('8')">8</button></tr>
			<tr><button onclick="appendNumber('9')">9</button></tr>
			<tr><button onclick="setOperator('+')">+</button></tr>
	    </td><br>
	    <td>
	    	<tr><button onclick="appendNumber('6')">6</button></tr>
	    	<tr><button onclick="appendNumber('5')">5</button></tr>
	    	<tr><button onclick="appendNumber('4')">4</button></tr>
	    	<tr><button onclick="setOperator('-')">-</button></tr>
	    </td><br>
	    <td>
	    	<tr><button onclick="appendNumber('3')">3</button></tr>
	    	<tr><button onclick="appendNumber('2')">2</button></tr>
	    	<tr><button onclick="appendNumber('1')">1</button></tr>
	    	<tr><button onclick="setOperator('*')">*</button></tr>
	    </td><br>
	    <td>
	    	<tr><button onclick="appendNumber('0')">0</button></tr>
	    	<tr><button onclick="clearScreen('c')">c</button></tr>
	    	<tr><button onclick="setOperator('/')">/</button></tr>
	    	<tr><button onclick="calculate('=')">=</button></tr>
	    </td>
	</table>
</div>
<script src="cal.js"></script>
</center>
</body>
</html>
